<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form>
			List: <input list="languages" name="programming"/><br/>
			<datalist id="languages">
				<option value="Java">
				<option value="Python">
				<option value="JavaScript">
				<option value="Ruby">
			</datalist>
			Color: <input type="color" name="color" required/><br/>
			Date: <input type="date" name="date"/><br/>
			File: <input type="file" name="file"/><br/>
			Range: <input type="range" name="range"/><br/>
			Number: <input type="number" name="number"/><br/>
			Number (min/max and step): <input type="number" name="number" min="0" max="100" step="10"/><br/>
		</form>
	</body>
</html>
